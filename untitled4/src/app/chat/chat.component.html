  <h3 class=" text-center">Messaging</h3>
  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="headind_srch">
          <div class="recent_heading">
            <h4>Recent</h4>
          </div>
          <div class="srch_bar">
            <div class="stylish-input-group">
              <input type="text" class="search-bar "  placeholder="Search" [(ngModel)]="search" >
              <div class="list-group dropdown"  >
                <a class="list-group-item list-group-item-action" (click)="openByPersonChat(item)" *ngFor = "let item of receivers |filter:search" >
                  {{item.name}}
                </a>
              </div>
              <span class="input-group-addon">
                <button type="button" > <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span>
            </div>
          </div>
        </div>
        <div class="inbox_chat">

          <div class="chat_list active_chat">
            <div class="chat_people">
              <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
              <div class="chat_ib">
                <h5>Sunil Rajput <span class="chat_date">Dec 25</span></h5>
                <p>Test, which is a new approach to have all solutions
                  astrology under one roof.</p>
              </div>
            </div>
          </div>
          <div class="chat_list ">
            <div class="chat_people">
              <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
              <div class="chat_ib">
                <h5>Sunil Rajput <span class="chat_date">Dec 25</span></h5>
                <p>Test, which is a new approach to have all solutions
                  astrology under one roof.</p>
              </div>
            </div>
          </div>


        </div>
      </div>
      <div class="mesgs">
        <div class="msg_history"  name = "messages" ngDefaultControl >
        <div  *ngFor = "let msg of messages "  >
          <div  *ngIf="msg.idreceiver== currentuser.id && msg.idsender== receiver.id && msg.idreceiver !=msg.idsender" class="incoming_msg">
            <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
            <div class="received_msg">
              <div class="received_withd_msg">
                <p>{{msg.body}}</p>
                <span class="time_date"> 11:01 AM    |    June 9</span></div>
            </div>
          </div>
          <div *ngIf="msg.idsender== currentuser.id  && msg.idreceiver== receiver.id"  class="outgoing_msg">
            <div class="sent_msg">
              <p>{{msg.body}}</p>
              <span class="time_date"> 11:01 AM    |    June 9</span> </div>
          </div>
        </div>
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <form #Eventform="ngForm" (ngSubmit)="sentMsg(Eventform);">

            <input type="text" name="message" class="write_msg" placeholder="Type a message" ngModel/>
            <button class="msg_send_btn btn btn-success" type="submit"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </form>
          </div>
        </div>

      </div>
    </div>



  </div>
