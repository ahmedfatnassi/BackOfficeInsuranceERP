<div class="card border-dark w-25 m-5 mx-auto"  >
  <div class="card-header">Login</div>
  <div class="card-body text-dark">

<div class=" ">
<form #Eventform="ngForm" (ngSubmit)="submitLogin(Eventform)"  >
  <div class="form-group">
    <label for="exampleInputname1">Username</label>
    <input type="name" class="form-control"  name="username" ngModel id="exampleInputname1" aria-describedby="nameHelp" placeholder="Enter your Username">
    <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name = "password" class="form-control" ngModel id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox"  class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember me </label>
  </div>
  <button type="submit" class="btn btn-primary float-right">Login</button>
</form>
</div>
  </div>
</div>
